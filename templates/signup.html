{% extends "base.html" %}

{% block title %}Sign Up - AyudaBesh{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
{% endblock %}

{% block content %}
<div class="signup-desktop">
    <div class="signup-container">
        <form class="signup-form" id="signupForm">
            <h2>Create Your Account</h2>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div class="input-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Choose a username"
                    required
                />
            </div>

            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Your full name"
                    required
                />
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Your email"
                    required
                />
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Create a password"
                    required
                />
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Confirm your password"
                    required
                />
            </div>

            <div class="role-selector">
                <label>
                    <input type="radio" name="role" value="customer" checked> Customer
                </label>
                <label>
                    <input type="radio" name="role" value="provider"> Provider
                </label>
            </div>

            <button type="submit" class="signup-button" id="signupButton">Sign Up</button>

            <div class="signup-links">
                Already have an account? <a href="{{ url_for('frontend.login') }}">Log in</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const errorDiv = document.getElementById('errorMessage');
    const signupButton = document.getElementById('signupButton');
    const formData = {
        username: document.getElementById('username').value,
        fullName: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        confirmPassword: document.getElementById('confirmPassword').value,
        role: document.querySelector('input[name="role"]:checked').value
    };

    // Reset error and disable button
    errorDiv.style.display = 'none';
    signupButton.disabled = true;
    signupButton.textContent = 'Creating account...';

    if (formData.password !== formData.confirmPassword) {
        errorDiv.textContent = "Passwords do not match";
        errorDiv.style.display = 'block';
        signupButton.disabled = false;
        signupButton.textContent = 'Sign Up';
        return;
    }

    try {
        const response = await fetch('/api/auth/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (!response.ok) {
            errorDiv.textContent = data.error || 'Signup failed';
            errorDiv.style.display = 'block';
            signupButton.disabled = false;
            signupButton.textContent = 'Sign Up';
            return;
        }

        localStorage.setItem('user', JSON.stringify(data.user));
        localStorage.setItem('token', data.token);

        // Redirect based on role
        const redirectUrl = formData.role === 'customer' ? '/customer/dashboard' : '/provider/dashboard';
        window.location.href = redirectUrl;

    } catch (err) {
        errorDiv.textContent = 'An error occurred during signup';
        errorDiv.style.display = 'block';
        signupButton.disabled = false;
        signupButton.textContent = 'Sign Up';
    }
});
</script>
{% endblock %}
